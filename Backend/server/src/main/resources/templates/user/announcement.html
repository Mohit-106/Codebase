<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Announcements Page</title>
</head>
<body>
    <div id="content" class="p-4 lg:pl-64">
        <div class="max-w-2xl py-4 mx-auto">
            <h1 class="mb-8 text-2xl lg:text-3xl font-bold text-center text-[#005D90]">Post New Announcement</h1>
            <div data-th-replace="~{message :: messagebox}"></div>
            <!-- Announcement form -->
            <form th:action="@{/user/announcement/add}" method="post" th:object="${announcementForm}" class="p-6 bg-white rounded shadow-md lg:p-8">

                <!-- Content -->
                <div class="mb-6">
                    <label for="content" class="block text-sm font-medium text-gray-700">Announcement Content</label>
                    <textarea id="content" name="content" th:field="*{content}" 
                              class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                              rows="5" placeholder="Enter the announcement content" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="mt-6">
                    <button type="submit" class="w-full px-4 py-2 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2"
                    style="border: 1px solid #005D90; color: white; background-color: #005D90; transition: all 0.3s;">
                        Post Announcement
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>console.log("announcement page")</script>
</body>
</html>
